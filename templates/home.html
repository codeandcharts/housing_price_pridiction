<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint') }}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        
        <!-- Numerical Features -->
        <div class="mb-3">
            <label class="form-label">MS SubClass</label>
            <input class="form-control" type="number" name="MSSubClass" placeholder="Enter MS SubClass" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Lot Frontage</label>
            <input class="form-control" type="number" name="LotFrontage" placeholder="Enter Lot Frontage" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Lot Area</label>
            <input class="form-control" type="number" name="LotArea" placeholder="Enter Lot Area" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Overall Quality</label>
            <input class="form-control" type="number" name="OverallQual" placeholder="Enter Overall Quality" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Overall Condition</label>
            <input class="form-control" type="number" name="OverallCond" placeholder="Enter Overall Condition" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Year Built</label>
            <input class="form-control" type="number" name="YearBuilt" placeholder="Enter Year Built" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Year Remodeled</label>
            <input class="form-control" type="number" name="YearRemodAdd" placeholder="Enter Year Remodeled" required />
        </div>

        <div class="mb-3">
            <label class="form-label">MasVnr Area</label>
            <input class="form-control" type="number" name="MasVnrArea" placeholder="Enter MasVnr Area" required />
        </div>

        <div class="mb-3">
            <label class="form-label">BsmtFinSF1</label>
            <input class="form-control" type="number" name="BsmtFinSF1" placeholder="Enter BsmtFinSF1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">BsmtFinSF2</label>
            <input class="form-control" type="number" name="BsmtFinSF2" placeholder="Enter BsmtFinSF2" required />
        </div>

        <div class="mb-3">
            <label class="form-label">BsmtUnfSF</label>
            <input class="form-control" type="number" name="BsmtUnfSF" placeholder="Enter BsmtUnfSF" required />
        </div>

        <!-- Ordinal Features (dropdowns for categories) -->
        <div class="mb-3">
            <label class="form-label">BsmtQual</label>
            <select class="form-control" name="BsmtQual" required>
                <option selected disabled value="">Select BsmtQual</option>
                <option value="Ex">Excellent</option>
                <option value="Gd">Good</option>
                <option value="TA">Typical</option>
                <option value="Fa">Fair</option>
                <option value="Po">Poor</option>
                <option value="NA">No Basement</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">CentralAir</label>
            <select class="form-control" name="CentralAir" required>
                <option selected disabled value="">Select Central Air</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">ExterCond</label>
            <select class="form-control" name="ExterCond" required>
                <option selected disabled value="">Select ExterCond</option>
                <option value="Ex">Excellent</option>
                <option value="Gd">Good</option>
                <option value="TA">Typical</option>
                <option value="Fa">Fair</option>
                <option value="Po">Poor</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">KitchenQual</label>
            <select class="form-control" name="KitchenQual" required>
                <option selected disabled value="">Select Kitchen Quality</option>
                <option value="Ex">Excellent</option>
                <option value="Gd">Good</option>
                <option value="TA">Typical</option>
                <option value="Fa">Fair</option>
                <option value="Po">Poor</option>
            </select>
        </div>

        <!-- One-hot Encoded Features (more dropdowns for categorical data) -->
        <div class="mb-3">
            <label class="form-label">Street</label>
            <select class="form-control" name="Street" required>
                <option selected disabled value="">Select Street Type</option>
                <option value="Grvl">Gravel</option>
                <option value="Pave">Paved</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">LotConfig</label>
            <select class="form-control" name="LotConfig" required>
                <option selected disabled value="">Select Lot Configuration</option>
                <option value="Inside">Inside</option>
                <option value="Corner">Corner</option>
                <option value="CulDSac">Cul-de-Sac</option>
                <option value="FR2">Frontage</option>
                <option value="FR3">Frontage</option>
            </select>
        </div>

        <!-- Add more dropdowns here for other one-hot encoded features like Neighborhood, Condition1, etc. -->

        <!-- Submit Button -->
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Exam Performance" />
        </div>
    </form>

    <!-- Display Prediction Result -->
    <h2>
       Prediction: {{ results }}
    </h2>
   </div>
</body>
</html>
